<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction {
            text-align: center;
            font-size: 1.5em;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Risk Prediction App</h1>
    <p style="text-align: center;">Enter values for the features below to predict the risk level:</p>

    <form method="POST">
        {% for feature in ['ELEVATION', 'SLOPE', 'ASPECT', 'TWI', 'SPI', 'NDVI', 'RAINFALL', 'LANDUSE'] %}
        <div class="input-group">
            <label for="{{ feature }}">{{ feature }}</label>
            <input type="text" id="{{ feature }}" name="{{ feature }}" required>
        </div>
        {% endfor %}
        
        <button type="submit">Predict Risk</button>
    </form>

    {% if prediction %}
    <div class="prediction">
        <p>Prediction: <strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}

</body>
</html>
